services:

  # ---------------------------
  # FastAPI Service
  # ---------------------------
  api:
    build: .
    container_name: rag-api
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MYSQL_URL=mysql+pymysql://rag_user:rag_pass@mysql:3306/rag_db
    depends_on:
      redis:
        condition: service_started
      qdrant:
        condition: service_started
      mysql:
        condition: service_healthy

  # ---------------------------
  # Celery Worker
  # ---------------------------
  worker:
    build: .
    container_name: rag-celery-worker
    command: >
      celery -A core.celery_app.celery worker
      --loglevel=info
      --concurrency=4
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MYSQL_URL=mysql+pymysql://rag_user:rag_pass@mysql:3306/rag_db
      - CHUNK_SIZE=20
    depends_on:
      - redis
      - qdrant
      - mysql

  # ---------------------------
  # Redis (Broker + Backend)
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    restart: always

  # ---------------------------
  # Qdrant Vector Database
  # ---------------------------
  qdrant:
    image: qdrant/qdrant:dev
    container_name: rag-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

  # ---------------------------
  # MySQL Database
  # ---------------------------
  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: rag_db
      MYSQL_USER: rag_user
      MYSQL_PASSWORD: rag_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_storage:
  mysql_data: