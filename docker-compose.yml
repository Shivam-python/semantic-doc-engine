services:

  # ---------------------------
  # FastAPI Service
  # ---------------------------
  api:
    build: .
    container_name: rag-api
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - redis
      - qdrant

  # ---------------------------
  # Celery Worker
  # ---------------------------
  worker:
    build: .
    container_name: rag-celery-worker
    command: >
      celery -A core.celery_app.celery worker
      --loglevel=info
      --concurrency=4
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - redis
      - qdrant

  # ---------------------------
  # Redis (Broker + Backend)
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    restart: always

  # ---------------------------
  # Qdrant Vector Database
  # ---------------------------
  qdrant:
    image: qdrant/qdrant:dev
    container_name: rag-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always

volumes:
  qdrant_storage: